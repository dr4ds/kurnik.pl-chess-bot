<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="chessboardjs/css/chessboard-0.3.0.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="./chessboardjs/js/chessboard-0.3.0.min.js"></script>
  </head>

  <body>
    <div class="col-8" id="chart_div" style="height:300px"></div>

    <div class="card" style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Elo: 2144</li>
        <li class="list-group-item">Win: 16</li>
        <li class="list-group-item">Loss: -13</li>
        <li class="list-group-item">Draw: 3</li>
      </ul>
    </div>

    <div class="col-3" id="board1"></div>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="sectionsMenu"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Section:
      </button>
      <div class="dropdown-menu" aria-labelledby="sectionsMenu">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <div class="custom-control custom-switch">
      <input
        type="checkbox"
        class="custom-control-input"
        id="autostartSwitch"
      />
      <label class="custom-control-label" for="autostartSwitch"
        >Autostart New Game</label
      >
    </div>
    <div class="form-group">
      <label for="inputDepth">Engine depth</label>
      <input
        type="number"
        class="form-control"
        id="inputDepth"
        aria-describedby="emailHelp"
        placeholder="20"
      />
    </div>
    <button type="button" class="btn btn-primary" id="depthBtn">Submit</button>
    <button type="button" class="btn btn-secondary">Create New Room</button>

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="takeseatButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Take Seat
      </button>
      <div class="dropdown-menu" aria-labelledby="takeseatButton">
        <a class="dropdown-item" href="#">0</a>
        <a class="dropdown-item" href="#">1</a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
